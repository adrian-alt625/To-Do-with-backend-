<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
      defer
    ></script>
  </head>
  <body>
    <div>
      <button class="dark-mode" id="darkBtn"></button>
    </div>
    <div class="login-signup-container">
      <h3 class="heading0">To-Do List</h3>
      <button class="orangeBtn" id="loginBtn">Login</button>
      <button class="greenBtn" id="signupBtn">Signup</button>
    </div>
    <!--  -->
    <div class="login-page">
      <button id="back-to-login-signup" class="backArrowBtn">
        <img src="assets/back-button/black_back_arrow.svg" />
      </button>
      <input
        class="input-username-login"
        type="text"
        placeholder="Enter username"
      />
      <input
        class="input-password-login"
        type="password"
        placeholder="Enter password"
      />
      <p class="incorrect-details">incorrect login details</p>
      <button class="orangeBtn" id="submit-loginBtn">Login</button>
    </div>
    <div class="signup-page">
      <button id="back-to-login-signup" class="backArrowBtn">
        <img src="assets/back-button/black_back_arrow.svg" />
      </button>
      <input
        class="input-username-signup"
        type="text"
        placeholder="Enter username"
      />
      <input
        class="input-password-signup"
        type="password"
        placeholder="Enter password"
      />
      <button class="greenBtn" id="submit-signupBtn">Signup</button>
    </div>
    <!--  -->
    <div class="button-container">
      <h3 class="heading">To-Do List</h3>
      <button class="settings-cog">
        <img src="assets/settings cog/grey-settings-gear-22621.svg" />
      </button>
      <button class="orangeBtn" id="uploadBtn">Load</button>
      <button class="greenBtn" id="createBtn">Create</button>
    </div>
    <div class="main-container">
      <button class="backBtn">
        <img src="assets/back-button/black_back_arrow.svg" />
      </button>
      <h2 class="heading2">To-Do List</h2>
      <button class="settings-cog2">
        <img src="assets/settings cog/grey-settings-gear-22621.svg" />
      </button>
      <div class="row-input">
        <input class="input" "text" placeholder="Enter a To-Do" />
        <button class="greenBtn" id="take-input">Add</button>
      </div>
      <div class="list-container">
        <ul class="list">
          <!-- <li class="checked">hello world</li> -->
        </ul>
      </div>
      <button class="save"></button>
    </div>
    <div class="options-menu">
      <h3 class="options-heading">Options</h3>
      <button class="close-optionsBtn">
        <img src="assets/close-icons/black-close.svg" />
      </button>
      <button class="orangeBtn" id="profileBtn">Profile</button>
      <button class="greenBtn" id="contactBtn">Contact</button>
      <button class="redBtn" id="log-outBtn">Log out</button>
    </div>
    <div class="change-details-menu">
      <h3>Change Details</h3>
      <button class="close-change-detailsBtn">
        <img src="assets/close-icons/black-close.svg" />
      </button>
      <!-- Username Change form -->
      <form class="change-username-form">
        <input
          type="text"
          placeholder="New Username"
          class="new-username"
          required
        />

        <button id="submit-usernameBtn" type="submit">Submit</button>
      </form>
      <!-- Password Change Form -->
      <form class="change-password-form">
        <input
          type="password"
          placeholder="Current Password"
          class="current-password"
          required
        />
        <input
          type="password"
          placeholder="New Password"
          class="new-password"
          required
        />
        <button id="submit-passwordBtn" type="submit">Submit</button>
      </form>
      <button id="delete-accountBtn" class="redBtn">Delete account</button>
    </div>
    <div class="email-form">
      <h3>Contact Us</h3>
      <button class="close-email-formBtn">
        <img src="assets/close-icons/black-close.svg" />
      </button>
      <input type="text" id="user-name" placeholder="Your Name" required />
      <input type="email" id="user-email" placeholder="Your Email" required />
      <textarea
        id="user-message"
        placeholder="Your Message"
        required
      ></textarea>
      <button id="send-message" class="orangeBtn">Send Message</button>
    </div>
    <div class="delete-confirmation">
      <h4>Delete account</h4>
      <button class="orangeBtn" id="no-delete">No</button>
      <button class="redBtn" id="yes-delete">Yes</button>
    </div>
    <div class="create-list-menu">
      <button id="back-from-create-list" class="backArrowBtn">
        <img src="assets/back-button/black_back_arrow.svg" />
      </button>
      <h3>Create new list</h3>
      <input type="text" placeholder="List name" />
      <button class="greenBtn" id="create-listBtn">Create</button>
    </div>
    <div class="load-lists-menu">
      <button id="back-from-load-list" class="backArrowBtn">
        <img src="assets/back-button/black_back_arrow.svg" />
      </button>
      <h3>Select list</h3>
      <select id="listDropdown"></select>
      <button id="load-selected-list" class="orangeBtn">Load</button>
    </div>
    <div class="blur-overlay"></div>
    <script src="script.js" defer></script>
  </body>
</html>
