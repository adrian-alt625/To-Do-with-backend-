<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <button class="dark-mode" id="darkBtn"></button>
    </div>
    <div class="login-signup-container">
      <h3 class="heading0">To-Do List</h3>
      <button class="loginBtn">Login</button>
      <button class="signupBtn">Signup</button>
    </div>
    <!--  -->
    <div class="login-page">
      <button class="backArrowBtn">
        <img src="assets/back-button/black_back_arrow.svg" />
      </button>
      <input
        class="input-username-login"
        type="text"
        placeholder="Enter username"
      />
      <input
        class="input-password-login"
        type="password"
        placeholder="Enter password"
      />
      <p class="incorrect-details">incorrect login details</p>
      <button class="submit-loginBtn">Login</button>
    </div>
    <div class="signup-page">
      <button class="backArrowBtn">
        <img src="assets/back-button/black_back_arrow.svg" />
      </button>
      <input
        class="input-username-signup"
        type="text"
        placeholder="Enter username"
      />
      <input
        class="input-password-signup"
        type="password"
        placeholder="Enter password"
      />
      <button class="submit-signupBtn">Signup</button>
    </div>
    <!--  -->
    <div class="button-container">
      <h3 class="heading">To-Do List</h3>
      <button class="settings-cog">
        <img src="assets/settings cog/grey-settings-gear-22621.svg" />
      </button>
      <button class="uploadBtn">Load</button>
      <button class="createBtn">Create</button>
    </div>
    <div class="main-container">
      <h2 class="heading2">To-Do List</h2>
      <button class="settings-cog2">
        <img src="assets/settings cog/grey-settings-gear-22621.svg" />
      </button>
      <div class="row-input">
        <input class="input" "text" placeholder="Enter a To-Do" />
        <button class="take-input">Add</button>
      </div>
      <div class="list-container">
        <ul class="list">
          <!-- <li class="checked">hello world</li> -->
        </ul>
      </div>
      <button class="save"></button>
    </div>
    <div class="options-menu">
      <h3 class="options-heading">Options</h3>
      <button class="close-optionsBtn">
        <img src="assets/close-icons/black-close.svg" />
      </button>
      <button class="profileBtn">Profile</button>
      <button class="contactBtn">Contact</button>
      <button class="log-outBtn">Log out</button>
    </div>
    <div class="blur-overlay"></div>
    <script src="script.js" defer></script>
  </body>
</html>
